<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <h1>To-Do</h1>

        <form id="todoForm" class="row">
           <input id="todoInput" type="text" placeholder="Add a task..." autocomplete="off" />
<input id="dueInput" type="date" />
>
            <button type="submit">Add</button>
        </form>

        <div class="filters">
            <button class="filter active" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList"></ul>

        <div class="footer">
            <span id="count">0 items</span>
            <button id="clearCompleted" class="ghost">Clear completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
